name: flake update (darwin)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-and-pr:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Update flake
        run: nix flake update

      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "flake update"
          title: "flake update (darwin)"
          body: |
            Automated `nix flake update`.
            Merge this PR to apply the updated `flake.lock`.
          branch: "automation/flake-update"
